<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300&display=swap" rel="stylesheet">
  <title>Carnival BKK</title>
</head>

<body class=" bg-dark" style="font-family: 'Prompt', sans-serif;">
  <nav class="navbar navbar-light bg-light" id="navbar" style=" top: 0;width: 100%; display: block;">

    <div class="container-fluid">
      <a class="navbar-brand">
        <img src="./img/navlogo.png" width="150 px" alt="nav-logo">
      </a>

      <form class="d-flex">

        <svg id="mySearch" xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor"
          class="bi bi-search" viewBox="0 0 16 16" style="margin-right: 12;">
          <path
            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
        </svg>

        <div id="search" class="d-flex d-none">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="searchBar">
        </div>

      </form>

      <div class="cart" style="display: inline;">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-cart-fill"
          viewBox="0 0 16 16">
          <path
            d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
        </svg>
        <span id="numIncart">0</span>
      </div>
      
    </div>

  </nav>


  <div class="container" style="margin-top: 24px; display: flox;">
    <div id="tshirtList" class="row row-cols-1 row-cols-md-4 g-4">
    </div>
  </div>

  <!-- ดึง Script เพื่อนำข้อมูล product แต่ละชิ้นมาโชว์ภายใน website -->
  <script src="./productLink.js" type="module"></script>
</body>

</html>
